<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vikingos</title>
    <link rel="stylesheet" href="./estilos/responsive/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="./estilos/responsive/tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="./estilos/responsive/laptop.css">
</head>
<body>
    <div id="background">
        <header>
            <figure>
                <img id="header-image" src="./estilos/imagenes/icono.png" alt="Icono del blog">

            <div id="cont-header">
                <h1>Vikingos</h1>

                    <li>+16</li>

                    <li>Acción</li>
                    <li>History (2014)</li>
                </ul>
            </div> 
        </header>
        <nav id="serie-nav">
            <ul>
                <li>PERSONAJES</li>
                <li>EPISODIOS</li>
                <li>SIMILARES</li>
                <li>NOTICIAS</li>
            </ul>
        </nav>
        <div id="trailer">
            <button>
                <img src="./estilos/imagenes/icon-rep.png" alt="">
                Ver trailer
            </button>
        </div>
        <section id="serie-adds">
           <div id="puntuacion">
               <div id="puntuacion-estrellas">
                    <p>8.9/</p>
                    <p id="p-especial">10</p>
                    <picture>
                        <img src="./estilos/imagenes/icon-star.png" alt="">

               </div>
               <div id="episodios">
              
               </div>
           </div>
           <section id="descripcion">
               <p id="descripcion-parrafo"></p>
                <div id="actores">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
           </section>
           <section>
               <button>Agregar a "ver más tarde"</button>
           </section>
           <section>
               <div id="reviews"></div>
               <div id="popularidad"></div>
           </section>
        </section>
    </div>
    
</body>
</html>
